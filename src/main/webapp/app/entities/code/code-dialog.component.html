<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCodeLabel" jhiTranslate="quanlysoApp.code.home.createOrEditLabel">Create or edit a Code</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!code.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="code.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="quanlysoApp.code.code" for="field_code">Code</label>
            <input type="number" class="form-control" name="code" id="field_code"
                [(ngModel)]="code.code"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="quanlysoApp.code.openDate" for="field_openDate">Open Date</label>
            <div class="d-flex">
                <input id="field_openDate" type="datetime-local" class="form-control" name="openDate" [(ngModel)]="code.openDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="quanlysoApp.code.channels" for="field_channels">Channels</label>
            <select class="form-control" id="field_channels" name="channels" [(ngModel)]="code.channelsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="channelOption.id" *ngFor="let channelOption of channels; trackBy: trackChannelById">{{channelOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
